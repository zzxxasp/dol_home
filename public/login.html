<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录-大航海时代ol助手</title>
    <meta name="description" content="大航海时代">
    <meta name="keywords" content="大航海时代ol">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-title" content="大航海时代ol" />
    
    <!--  库文件引入  -->
    <script type="text/javascript" src="/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/leancloud-1.0.0-rc7.js"></script>
    <script src="/lib/semantic.js"></script>
    <link rel="stylesheet" type="text/css" href="/lib/semantic.css">
    <script src="/js/login.js"></script>
    <!--  外部库文件引入  -->
    <script src="http://www.semantic-ui.cn/javascript/library/easing.min.js"></script>
    <script src="http://www.semantic-ui.cn/javascript/library/highlight.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        
        body > .grid {
            height: 100%;
        }
        
        .image {
            margin-top: -100px;
        }
        
        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui primary image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content primary">
        登录您的账号
      </div>
    </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="email" type="text" name="email" placeholder="邮箱地址">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="pwd" type="password" name="password" placeholder="登录密码">
                        </div>
                    </div>
                    <div id="login" class="ui fluid large submit primary teal button">登录</div>
                </div>
                <div class="ui error message"></div>
            </form>
            <div class="ui message">
                新用户? <a href="#">注册</a>
            </div>
        </div>
    </div>
    
<div class="ui small modal">
  <div class="header">
    登录失败
  </div>
  <div class="content">
      <p id="error"></p>
  </div>
</div>
    
</body>

</html>
